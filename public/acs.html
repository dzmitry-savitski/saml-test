<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAML ACS Proxy</title>
</head>
<body>
  <script>
    // Helper to get query param
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const spId = getQueryParam('sp');
    const form = document.forms[0];
    if (form && form.SAMLResponse && spId) {
      // POST: store SAMLResponse and RelayState in sessionStorage for 1 second
      sessionStorage.setItem('SAMLResponse', form.SAMLResponse.value);
      sessionStorage.setItem('RelayState', form.RelayState ? form.RelayState.value : '');
      // Set a timer to clear after 1 second
      setTimeout(() => {
        sessionStorage.removeItem('SAMLResponse');
        sessionStorage.removeItem('RelayState');
      }, 1000);
      // Redirect to SPA ACS route
      window.location.replace(`/sp/${encodeURIComponent(spId)}/acs`);
    } else {
      document.body.innerHTML = '<h2>Waiting for SAML POST...</h2><p>This page is used for SAML POST relay. If you see this message, access it via a SAML POST with ?sp=SP_ID.</p>';
    }
  </script>
</body>
</html>
